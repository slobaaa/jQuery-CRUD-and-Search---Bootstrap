<!DOCTYPE html>
<html>
<head>
	<title>Zadatak 2 Jquery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script/script.js"></script>


	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
		<div class="container">
		<!--TABELA -->
		<div class="row">
			<table class="table table-bordered table-md table-hover">
			    <thead>
			      <tr>
			        <th>Ime</th>
			        <th>Prezime</th>
			        <th>Datum rodjenja</th>
			        <th>E-mail</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <td class="tabelaIme" for="ime">Milan</td>
			        <td class="tabelaPrezime" for="prezime">Milanovic</td>
			        <td class="tabelaDatum" for="datum">01/01/1990</td>
			        <td class="tabelaEmail" for="email">lorem.ipsum@aaa.com</td>
			        <td class="text-right"><i class="material-icons brisi" style="font-size:36px; cursor: pointer;">highlight_off</i></td>
			      </tr>
			      <tr>
			        <td class="tabelaIme" for="ime">Todor</td>
			        <td class="tabelaPrezime" for="prezime">Todorovic</td>
			        <td class="tabelaDatum" for="datum">02/02/1992</td>
			        <td class="tabelaEmail" for="email">dolor@ebbb.com</td>
			        <td class="text-right"><i class="material-icons brisi" style="font-size:36px; cursor: pointer;">highlight_off</i></td>
			      </tr>
			      <tr>
			        <td class="tabelaIme" for="ime">Gordana</td>
			        <td class="tabelaPrezime" for="prezime">Jojic</td>
			        <td class="tabelaDatum" for="datum">03/03/1993</td>
			        <td class="tabelaEmail" for="email">goga@ccc.com</td>
			        <td class="text-right"><i class="material-icons brisi" style="font-size:36px; cursor: pointer;">highlight_off</i></td>
			      </tr>
			    </tbody>
		  </table>
		</div>
		<!--KRAJ TABELA -->
		<!--FORMA ZA JEZICAK DODAVANJE I PRETRAGA-->
		<div class="row">
			<div class="col-md-6 text-left">
					<button type="button" class="btn btn-secondary" onclick="otvoriJezicakZaposlenog()">Dodaj novog zaposlenog</button>
					<br><br>

					<a href="#pretraga" class="btn btn-secondary" data-toggle="collapse">Pretraga</a>
					  <div id="pretraga" class="collapse">
					    <div class="form-group">
								<input type="text" class="form-control my-2" id="txtPretraga" name="pretraga" autofocus>
				    	</div>
					  </div>
			</div>

			<!--FORMA ZA DODAVANJE NOVOG ZAPOSLENOG-->
			<div id="formaDodatiNovogZaposlenog" class="col-md-6">
				<form action="#">
				    <div class="form-group">
							<label for="txtIme">Ime</label>
							<input type="text" class="form-control" id="txtIme" name="username" required autofocus>
				    </div>
				    <div class="form-group">
							<label for="txtPrezime">Prezime</label>
							<input type="text" class="form-control" id="txtPrezime" name="username" required>
				    </div>
				    <div class="form-group">
							<label for="txtDate">Datum rodjenja</label>
							 <input type="text" class="form-control"id="txtDate" name="date" required autocomplete="off">
				    </div>
				    <div class="form-group">
							<label for="txtEmail">E-mail</label>
							<input type="email" class="form-control" id="txtEmail" name="username" required>
				    </div>
				    <button type="submit" class="btn btn-secondary">Sacuvaj</button>
				</form>
			</div>
		</div>
		<!--KRAJ FORMA ZA DODAVANJE NOVOG ZAPOSLENOH -->
	</div>

</body>
</html>
